<script>
y = Number( prompt ("Por favor, insira o valor de y"))
h = Number( prompt ("Por favor, insira o valor de h"))
t = Number( prompt ("Por favor, insira o valor de t"))
T = Number( prompt ("Por favor, insira o valor de T"))
o = Number( prompt ("Por favor, insira o valor de o"))
  
resultado = y + 5 * 9 / 7 + (h - t / T + o) - 5 * 100

alert("A rotação do planeta terra é igual a " + resultado)
</script>
